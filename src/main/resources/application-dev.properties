# H2 file-based database storage
spring.datasource.url=jdbc:h2:file:~/dev

# H2 settings
spring.datasource.username=sa
spring.datasource.password=password

# Enable H2 console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Enable logging for SQL statements
spring.jpa.show-sql=true

# Hibernate settings
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.H2Dialect

# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto=create-drop

# Make Hibernate create tables before inserting the data
# It is set to create tables, then insert data from data.sql, then delete tables
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always

# Create a file with SQL statements
# spring.jpa.properties.javax.persistence.schema-generation.scripts.action=create
# spring.jpa.properties.javax.persistence.schema-generation.scripts.create-target=create.sql
# spring.jpa.properties.javax.persistence.schema-generation.scripts.create-source=metadata

# driver
spring.datasource.driver-class-number=org.h2.Driver